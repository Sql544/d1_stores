<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>优尚网-购物车</title>
		<script data-main="cart.js" src="../js/require.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/cart.css"/>
	</head>
	<body>
		<div class="header">
			<p class="user_help">
				<span class="f_r">
					帮助中心
				</span>
				<span class="f_l">
					你好欢迎来到D1购物，请&nbsp;<a href="/html/login.html">&nbsp;登录&nbsp;</a>或&nbsp;<a href="/html/register.html">注册</a>&nbsp;
				</span>
			</p>
			<div class="clear">
				
			</div>
		</div>
		<div class="center">
			<div class="cart_logo">
				<img src="http://images.d1.com.cn/images2012/New/flow/sc_logo.jpg"/>
			</div>
			<div class="clear"></div>
			<div style="margin-top: 10px;margin-bottom: 10px;padding-bottom: 15px;"></div>
			<div class="clear"></div>
			<div class="cart_content">
				<div class="cart_title">
					我挑选的商品清单
				</div>
				<div class="cart_tips">
					温馨提示：1.选购清单中的商品无法保留库存，请您及时结算。2.商品价格、赠品及库存将以订单提交时为准。
				</div>
				<div class="goods_list">
					&nbsp;&nbsp;如下商品，由&nbsp;D1优尚网&nbsp;负责发货
					<table class="shopLists" width="885" style="border-top: dashed 1px #ccc;" border="0" cellspacing="0" cellpadding="0">
						<tbody>
							<tr class="th">
								<th width="158"></th>
								<th width="300" style="text-align: left;">商品名称/编号</th>
								<th width="100" >规格</th>
								<th width="80">会员价</th>
								<th width="80">成交价</th>
								<th width="86">数量</th>
								<th width="81">小计</th>
							</tr>
							
						</tbody>
					</table>
				</div>
				<div class="goods_list tailed">
					购物车商品总计：<font style="font-size: 13px;font-weight: bold;">0</font>件
					<font style="color: #d80100;font-size: 16px;font-weight: bold;margin-left: 30px;">应付总额：<span>0</span>元</font>
				</div>
				<div class="check_once">
					<font color="#9f2d47" style="position: relative;top: -8px;">×&nbsp;</font>
					<a href="#" style="position: relative;top: -8px;" class="deleteall" >清空购物车列表</a>
					<a href="#">
						<img src="http://images.d1.com.cn/images2012/New/flow/sc_jxgw.gif" alt="继续购物" style="margin-left: 25px;margin-right: 20px;"align="top"/>
					</a>
					<input type="image"  id="checkout" src="http://images.d1.com.cn/images2012/New/flow/sc_ljjs.gif" style="margin-right:20px;" />
				</div>
				<div class="clear">
					
				</div>
				<div class="goods_list">
					<table border="0" cellspacing="0" cellpadding="0" width="885">
						<tbody>
							<tr>
								<td colspan="7" class="mstext">
									【免运费规则】
									<br>
									1. 在线支付、微信支付：实际支付金额满<font color="#a22d48" style="font-weight: bold;">88</font>
									元免运费；不满足条件时，每单收取<font color="#a22d48" style="font-weight: bold;">5元</font>运费
									<br>
									2.货到付款：支付金额超过<font color="#a22d48" style="font-weight: bold;">88</font>元的订单支持货到付款。货到付款免运费。
									<br>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
