<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script data-main="login.js" src="../js/require.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login_head.css"/>
		<title>优尚网-登录</title>
	</head>
	<body>
		<div id="head_insert">
			
		</div>
		<div class="main">
			<div class="main_inner">
				<div class="main_left">
					<span>
						<a href="#">
							<img src="../images/wxsc0630.jpg"/>
						</a>
					</span>
				</div>
				<div class="main_right">
					<div class="login_bg"></div>
					<div class="login_message">
						<table cellspacing="0" cellpadding="0" width="100%">
							<tbody>
								<tr>
									<td class="text">用户名： </td>
									<td class="input_container">
										<input type="text" id="login_username" maxlength="255" />
									</td>
								</tr>
								<tr>
									<td></td>
									<td>
										<span id="errUsername" class="spanmsg">请输入用户名/邮箱/手机号</span>
									</td>
								</tr>
								<tr>
									<td colspan="2" height="8"></td>
								</tr>
								<tr>
									<td class="text">密码： </td>
									<td class="input_container">
										<input type="password" id="login_pwd" maxlength="14" />
										&nbsp;&nbsp;&nbsp;&nbsp;
										<a href="#">忘记密码？</a>
									</td>
								</tr>
								<tr>
									<td></td>
									<td>
										<span id="errPwd" class="spanmsg">请填写长度为6-14字符密码，字母区分大小写</span>
									</td>
								</tr>
								<tr>
									<td colspan="2" height="8"></td>
								</tr>
								<tr>
									<td class="text">验证码： </td>
									<td class="input_container">
										<span class="spanmsg2">
											<input type="text" id="login_Code" maxlength="4" style="width: 80px;" />
											&nbsp;&nbsp;
											<img id="check_num" src="../images/A53T.gif"/>
											&nbsp;&nbsp;&nbsp;
											看不清,
											&nbsp;
											<a class="changeCode" style="color: blue;">换一张</a>
										</span>
									</td>
								</tr>
								<tr>
									<td></td>
									<td>
										<span id="errCheckNum" class="spanmsg">请输入验证码</span>
									</td>
								</tr>
								<tr>
									<td colspan="2" height="20"></td>
								</tr>
								<tr>
									<td colspan="2" style="text-align: left;padding-left: 95px;">
										<img id="submit_btn_img" src="../images/login_new.gif" style="cursor: pointer;float: left;"/>
										<div class="remember">
											<input type="checkbox" id="remember_bth" />
											<font>记住密码</font>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="paterners">
							合作商户账号登录：
							<div style="line-height: 28px;">
								<ul>
									<li><img src="../images/weixin-login.png"/><a href="#">微信</a></li>
									<li><img src="../images/alipay-login.png"/><a href="#">支付宝</a></li>
									<li class="no_border_li"><img src="../images/xl.jpg"/><a href="#">新浪微博</a></li>
									<li><img src="../images/sh.jpg"/><a href="#">搜狐微博</a></li>
									<li><img src="../images/cft.jpg"/><a href="#"></a></li>
									<li class="no_border_li"><img src="../images/139.jpg"/><a href="#">139邮箱</a></li>
								</ul>
								
							</div>
						</div>
						<div class="msg_div">
							<font color="#c60000">还不是D1优尚会员?</font>
							<p style="line-height: 18px;">
					   			立即注册成为D1优尚会员，便能享受便宜又放心的购物乐趣！
					   		</p>
						</div>
						<div class="register_div">
							<a href="register.html">
								<img src="../images/reg_new.gif"/>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer_insert">
			
		</div>
	</body>
</html>
